<div class="container-fluid">
   <!--  <app-page-title title="File Upload" [breadcrumbItems]="breadCrumbItems"></app-page-title> -->

    <div class="row">
        <div class="col-12">
              
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title mt-0 mb-1">Dropzone File Upload</h4>
                    <p class="text-muted font-13 m-b-30">
                        DropzoneJS is an open source library that provides drag’n’drop file uploads with image previews.
                    </p>
                   <ngx-file-picker
                                    [uploadType]="'multi'"
                                    (validationError)= "onValidationError($event)"
                                    [adapter]="adapter"
                                    [fileExtensions]="['pdf', 'jpeg','jpg', 'png', 'PNG', 'mp4', 'css', 'docx', 'txt']"
                                    (uploadSuccess)="onUploadSuccess($event)"
                                    (removeSuccess)="onRemoveSuccess($event)"
                                    [showeDragDropZone]="true"
                                    [showPreviewContainer]="true"
                                    [accept]="'image/*'"
                                    (fileAdded)="onFileAdded($event)">
                                </ngx-file-picker> 
                
                    
                    
                    <div class="clearfix text-right mt-3">
                        <button type="button" class="btn btn-danger"> <i class="uil uil-arrow-right mr-1"></i> Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
